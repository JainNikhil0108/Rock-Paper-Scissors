<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock & Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <h1 id="heading">Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="Rock"><img src="images/1.jpg", ></div>

        <div class="choice" id="Scissor"><img src="images/2.jpg", ></div>

        <div class="choice" id="Paper"><img src="images/3.jpg", ></div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p> 
        </div>
        <div class="score">
            <p id="Comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play Your Move</p>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
